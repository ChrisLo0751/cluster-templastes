apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashborard
  namespace: oauth2-proxy
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - {{printf tekton.%s.%s.nip.io .Runtime.Name .Runtime.Apiserver}}
  rules:
  - host: {{printf tekton.%s.%s.nip.io .Runtime.Name .Runtime.Apiserver}}
    http:
      paths:
      - path: /oauth2
        pathType: ImplementationSpecific
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 80
